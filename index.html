<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Lista de Compras compartida</title>
</head>

<body>
    <div class="container">
        <form id="form" class="form-control m-1">
            <label class="form-label">Producto</label>
            <input class="form-control" type="text" id="inputProducto" placeholder="Escriba su Producto">
            <label class="form-label m-1">Cantidad</label>
            <input class="form-control" type="number" id="inputCantidad" placeholder="Seleccion la cantidad">
            <label class="form-label m-1">Agregado por</label>
            <select class="form-select" aria-label="Default select example" id="selectorName">
                <option value="alan">Alan</option>
                <option value="denise">Denise</option>
              </select>
            <input class="btn btn-warning mt-3" type="button" value="Guardar" id="btnGuardar">
        </form>

        
        <div id="task-container" class="card-container d-flex flex-wrap justify-content-center">
        </div>
     </div>




    <!-- SCRIPT DE BOOSTRASP 5 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>


    <!-- SCRIPT DE LA LOGIA DE LA APP -->
    <script type="module" src="app.js"></script>
</body>

</html>
